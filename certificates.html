<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>certificates</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .certificate-box {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .certificate-box h3 {
      color: #333333;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .note {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="certificate-box">
    <h3 class="certificate">No certificates yet recieived</h3>
    <p class="note">Looking forward to collect one soon to grow and learn!</p>
  </div>
</body>
</html>
